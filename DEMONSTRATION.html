 <html>
	<head>
		<title>HTML5 Web Audio Piano/Video</title>
        <style>
            #keyboard {
                position: absolute;
            }
            #localVideo {
                display: inline-block;
                width: 400px;
                height: 300px;
                margin: 25px;
            }
            video {
                display: block;
                width: 400px;
                height: 300px;
                margin: 15px;
            }
        </style>
        <script type="text/javascript" src="http://cdn.icecomm.io/icecomm.js"></script>
        <script src="icecomm.js"></script>
    </head>
    <body>
        <h1 align="center">Qwerty Hancock Piano</h1>
        <div id="keyboard">
        </div>
        <video id="localVideo" autoplay></video>
		<script src="qwerty-hancock.js"></script>
		<script>


            window.AudioContext = window.AudioContext || window.webkitAudioContext;

            var context = new AudioContext(),
                settings = {
                    id: 'keyboard',
                    width: 1200,
                    height: 250,
                    startNote: 'F3',
                    whiteNotesColour: '#fff',
                    blackNotesColour: '#000',
                    borderColour: '#000',
                    activeColour: 'yellow',
                    octaves: 2,
                },
                keyboard = new QwertyHancock(settings);

            masterGain = context.createGain();
            nodes = [];

            masterGain.gain.value = 0.3;
            masterGain.connect(context.destination); 

            keyboard.keyDown = function (note, frequency) {
                var oscillator = context.createOscillator();
                oscillator.type = 'sawtooth';
                oscillator.frequency.value = frequency;
                oscillator.connect(masterGain);
                oscillator.start(0);
                nodes.push(oscillator);
            };

            keyboard.keyUp = function (note, frequency) {
                var new_nodes = [];

                for (var i = 0; i < nodes.length; i++) {
                    if (Math.round(nodes[i].frequency.value) === Math.round(frequency)) {
                        nodes[i].stop(0);
                        nodes[i].disconnect();
                    } else {
                        new_nodes.push(nodes[i]);
                    }
                }
                nodes = new_nodes;
            };

            // Analytics
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-32368229-1']);
            _gaq.push(['_trackPageview']);

            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        
		</script>
	</body>
</html>
